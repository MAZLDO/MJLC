<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJLC</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Example navigation styles */
        .active {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Example navigation button -->
    <button id="menuBtn"><i class="fa fa-bars"></i></button>
    <nav id="mobileNav" class="hidden">
        <!-- Navigation links -->
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
    </nav>
    <!-- Example pages -->
    <div id="home" class="active">Home Page</div>
    <div id="about" class="hidden">About Page</div>
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const mobileNav = document.getElementById('mobileNav');
        menuBtn.addEventListener('click', () => {
            mobileNav.classList.toggle('active');
            mobileNav.classList.toggle('hidden');
            // Change icon based on menu state
            const icon = menuBtn.querySelector('i');
            if (mobileNav.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-x');
            } else {
                icon.classList.remove('fa-x');
                icon.classList.add('fa-bars');
            }
        });
        // Page navigation
        function showPage(pageId) {
            document.getElementById('home').classList.remove('active');
            document.getElementById('home').classList.add('hidden');
            document.getElementById('about').classList.remove('active');
            document.getElementById('about').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
            document.getElementById(pageId).classList.add('active');
            // Close mobile menu if open
            if (mobileNav.classList.contains('active')) {
                mobileNav.classList.remove('active');
                mobileNav.classList.add('hidden');
                const icon = menuBtn.querySelector('i');
                icon.classList.remove('fa-x');
                icon.classList.add('fa-bars');
            }
            window.scrollTo(0, 0);
        }
        // Example animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.animate');
            animatedElements.forEach(element => {
                element.style.opacity = 0;
                setTimeout(() => {
                    element.style.opacity = 1;
                }, 100);
            });
        });
    </script>
</body>
</html>
